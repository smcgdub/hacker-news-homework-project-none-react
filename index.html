<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- UTF encoding -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/debc4afe80.js" crossorigin="anonymous"></script>
  <!-- External Css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Page Title -->
  <title>Hacker News Homework No React</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container at-container">
      <a class="navbar-brand at-item" href="index.html">
        <span class="navbar-brand-text off-white-text">Hacker News</span>
      </a>
    </div>
  </nav>
  <br>
  <!-- Main Content -->
  <div class="container">
    <!-- Horizontal Rule -->
    <hr class="off-white-text mt-0">
    <!-- Page Header -->
    <div class="row at-container">
      <div class="col-12 text-center at-item">
        <h1 class="off-white-text text-center mb-0">Welcome To Hacker News</h1>
        <h3 class="off-white-text text-center mt-0 mb-2">Your social news source</h3>
      </div>
    </div>
    <!-- Action buttons -->
    <div class="row">
      <div class="col-12 col-md-12 text-center">
        <button id="getLatestPosts" class="btn my-1" onclick="getNewPosts()">Read Latest News</button>
        <button id="getTopPosts" class="btn my-1" onclick="getTopPosts()">Read Top News</button>
        <button id="resetAllNews" class="btn my-1" onclick="clearNews()">Reset All News</button>
        <hr class="off-white-text">
      </div>
    </div>
    <!-- News Cards Appear Here -->
    <div class="row">
      <div class="col text-start">
        <div id="output">

        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- External JS file-->
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
